<h1>Nuevo Heroe</h1><small>andsa</small>

<div fxLayout="row" fxLayoutGap="40px">


    <div fxFlex="50" fxLayout="column">
        <div fxLayout="row" fxLayoutGap="20px">
            <mat-form-field fxFlex="100">
                <mat-label>Super Heroe</mat-label>
                <input matInput type="text" required>
            </mat-form-field>

            <mat-form-field fxFlex="100">
                <mat-label>Alter Ego</mat-label>
                <input matInput type="text" required>
            </mat-form-field>

        </div>

        <mat-form-field fxFlex="100">
            <mat-label>First Appearence</mat-label>
            <input matInput type="text" required>
        </mat-form-field>

        <mat-form-field fxFlex="100">
            <mat-label>Characters</mat-label>
            <input matInput type="text" required>
        </mat-form-field>

        <mat-form-field fxFlex="100">
            <mat-label>Creador</mat-label>
            <mat-select>
                <mat-option *ngFor="let publisher of publishers" [value]="publisher.id">{{publisher.desc}}</mat-option>

            </mat-select>
        </mat-form-field>

        <mat-form-field fxFlex="100">
            <mat-label>Image</mat-label>
            <input matInput type="url" required>
        </mat-form-field>


    </div>

    <div fxFlex="50">
        <img [src]="heroe | imagen">
    </div>
</div>
